<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app" class="">
    <div class="mx-auto container">
      <div class="flex justify-between items-center bg-black text-white h-auto">

        <div v-if="isSearch">
          <photo-search></photo-search>
        </div>

        <div v-else-if="isPhoto" class=" bg-gray-900">
          <photo-view></photo-view>
        </div>

        <div v-else class=" justify-self-start p-2">
          <button>
            <span @click="showSearch" class="material-icons">
              search
            </span>
          </button>
        </div>

        <div class="justify-self-end p-5">
          <p> Number of Photos: <span class="mx-2 text-lg"> {{countPhotos}} </span>
          </p>
        </div>



      </div>


      <photo-item :filter-photos='filterPhotos' v:on ='favor' :dis-play-photo='displayPhoto'></photo-item>


    </div>
    <p v-if="isPhoto">No Photo!</p>
    <!-- my main.js -->
    <script src="./main.js"></script>
    <!-- my components -->
    <script src="./components/PhotoSearch.js"></script>
    <script src="./components/PhotoItem.js"></script>
    <script src="./components/PhotoView.js"></script>
</body>

<script>
  const mountedApp = app.mount('#app')
</script>

</html>
